<!-- Contact Section Component -->
<section id="contact" class="contact">
    <div class="container">
        <div class="contact-content">
            <div class="contact-info">
                <h2>Let's Build Something Amazing</h2>
                <p>Ready to transform your business with our technology solutions? Get in touch with our team today.</p>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fab fa-whatsapp"></i>
                        <a href="https://wa.me/263785375924" target="_blank" style="color: inherit; text-decoration: none;">+263 785 375 924</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Harare, Zimbabwe</span>
                    </div>
                </div>
                <div class="tech-stack">
                    <h4>Built with cutting-edge technology:</h4>
                    <div class="tech-tags">
                        <span class="tech-tag">Nuxt 3</span>
                        <span class="tech-tag">DaisyUI</span>
                        <span class="tech-tag">Serverless</span>
                        <span class="tech-tag">Beta Testing</span>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <select id="service" required>
                            <option value="">Select Service Interest</option>
                            <option value="wifi-advertising-beta">Wi-Fi Advertising (Beta)</option>
                            <option value="web-development">Web Development</option>
                            <option value="it-support">IT Support</option>
                            <option value="influencer-campaigns">Influencer Campaigns</option>
                            <option value="hotspot-partnership">Beta Hotspot Partnership</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
