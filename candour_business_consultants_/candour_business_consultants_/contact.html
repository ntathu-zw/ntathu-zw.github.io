<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Candour Business Consultants</title>
        <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <section class="hero">
            <div class="hero-image">
                <img src="https://placehold.co/450x550/FFFFFF/333333?text=Candour" alt="Candour portrait">
            </div>
            <h1>Contact Us</h1>
        </section>
        <section class="contact-section">
            <div class="contact-container">
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </form>
                <div class="contact-info">
                    <h2>Business Info</h2>
                    <p><strong>Address:</strong><br>123 Business Lane,<br>City, Country</p>
                    <p><strong>Email:</strong><br><a href="mailto:info@candour.com">info@candour.com</a></p>
                    <p><strong>Phone:</strong><br><a href="tel:+1234567890">+1 234 567 890</a></p>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/main.js"></script>
</body>
</html>
